<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jarvis Helper</title>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Add Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content">
            <button id="backToPopup" class="back-btn">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2>Welcome to Jarvis Helper</h2>
            <div class="auth-container">
                <button id="auth-button" class="auth-button">Sign In with Google</button>
            </div>
            <div id="content-area" style="display: none;">
                <!-- Your authenticated content here -->
            </div>
        </div>
    </div>

    <!-- Add User Profile Section -->
    <!-- Add the header section -->
    <div class="header">
        <div class="logo">
            <img src="../assets/icon.png" alt="Jarvis Helper" />
            <span>Jarvis Helper</span>
        </div>
        <!-- Auth container will be dynamically added here -->
        <div id="auth-container">
            <button id="sign-in-btn" class="sign-in-button">Sign In</button>
        </div>
        <!-- Profile menu will replace auth container when signed in -->
        <div id="profile-container" class="profile-menu" style="display: none;">
            <img src="../assets/profile.png" alt="Profile" class="profile-icon" />
            <div class="dropdown-content">
                <a href="#" id="profile-link">Profile</a>
                <a href="#" id="upgrade-link">Upgrade to Pro</a>
                <a href="#" id="sign-out">Sign Out</a>
            </div>
        </div>
    </div>
    
        <div class="sections">
            <!-- Screen Capture Section -->
            <div class="section">
                <button class="section-header">
                    <h2><i class="fas fa-camera"></i>Screen Capture</h2>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </button>
                <div class="section-content">
                    <div class="screen-capture">
                        <h2>Screen Capture</h2>
                        <div class="capture-buttons">
                            <!-- Full Page -->
                            <div class="capture-option">
                                <button type="button" class="capture-btn" data-action="fullPage">
                                    <span class="icon-container">
                                        <img src="../assets/icons/fullpage.png" alt="" onerror="this.style.display='none'">
                                        <i class="fas fa-file-alt fallback-icon"></i>
                                    </span>
                                    Full Page
                                </button>
                            </div>

                            <!-- Selection -->
                            <div class="capture-option">
                                <button type="button" class="capture-btn" data-action="selection">
                                    <span class="icon-container">
                                        <img src="../assets/icons/selection.png" alt="" onerror="this.style.display='none'">
                                        <i class="fas fa-crop-alt fallback-icon"></i>
                                    </span>
                                    Selection
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Video Recording Section -->
            <div class="section">
                <button class="section-header">
                    <h2><i class="fas fa-video"></i>Video Recording</h2>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </button>
                <div class="section-content">
                    <div class="tool-group two-column">
                        <button class="tool-btn small" id="startRecording">
                            <i class="fas fa-record-vinyl"></i><span>Start Recording</span>
                        </button>
                        <button class="tool-btn small" id="startWebcam">
                            <i class="fas fa-video-camera"></i><span>Start Webcam</span>
                        </button>
                        <button class="tool-btn small" id="editVideo">
                            <i class="fas fa-edit"></i>Edit Video
                        </button>
                        <button class="tool-btn small" id="viewRecordings">
                            <i class="fas fa-film"></i>View All
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- Todo List Section -->
            <div class="section">
                <button class="section-header">
                    <h2><i class="fas fa-tasks"></i>Todo List</h2>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </button>
                <div class="section-content">
                    <div class="todo-container">
                        <div class="input-group">
                            <input type="text" id="newTodo" placeholder="Add new task..." class="full-width">
                        </div>
                        <div class="input-group date-add-row">
                            <input type="date" id="todoDate">
                            <button id="addTodo" class="tool-btn">Add</button>
                        </div>
                        <div id="todoList" class="todo-list">
                            <div class="todo-header">
                                <span class="todo-check">Done</span>
                                <span class="todo-task">Task</span>
                                <span class="todo-date">Due Date</span>
                            </div>
                            <!-- Top 5 tasks will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
    
            <!-- Save Bookmark Section -->
            <div class="section">
                <button class="section-header">
                    <h2><i class="fas fa-bookmark"></i>Save Bookmark</h2>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </button>
                <div class="section-content">
                    <div class="tool-group">
                        <button class="tool-btn" id="saveCurrentPage">
                            <i class="fas fa-save"></i>Save Current Page
                        </button>
                    </div>
                </div>
            </div>
    
            <!-- AI Assistant Section -->
            <div class="section">
                <button class="section-header">
                    <h2><i class="fas fa-robot"></i>AI Assistant</h2>
                    <i class="fas fa-chevron-down toggle-icon"></i>
                </button>
                <div class="section-content">
                    <div class="ai-container">
                        <textarea id="aiQuery" placeholder="Ask me anything..."></textarea>
                        <div class="input-group">
                            <button id="submitQuery">Ask AI</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add subscription modal -->
    <div id="subscriptionModal" class="modal hidden">
        <div class="modal-content">
            <h2>Upgrade to Pro</h2>
            <div class="plans">
                <div class="plan">
                    <h3>Monthly</h3>
                    <p class="price">$9.99/month</p>
                    <button class="subscribe-btn" data-plan="monthly">Choose Plan</button>
                </div>
                <div class="plan popular">
                    <h3>Annual</h3>
                    <p class="price">$99/year</p>
                    <p class="savings">Save 17%</p>
                    <button class="subscribe-btn" data-plan="annual">Choose Plan</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
